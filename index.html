<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine?</title>
  
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  
  <style>
    :root {
      --primary-pink: #ff4d6d;
      --soft-pink: #ffe6eb;
    }

    body {
      margin: 0;
      height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--soft-pink);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      user-select: none;
    }

    .container {
      text-align: center;
      padding: 20px;
      transition: opacity 0.5s ease;
      width: 100%;
      max-width: 600px;
    }

    .hidden {
      display: none !important;
    }

    h1 {
      font-size: 2.2rem;
      color: #333;
      margin-bottom: 30px;
      min-height: 100px;
      padding: 0 10px;
    }

    .buttons {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 25px;
      min-height: 250px;
    }

    button {
      padding: 15px 35px;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.3s;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    #yesBtn {
      background-color: var(--primary-pink);
      color: white;
      z-index: 999;
    }

    #noBtn {
      background-color: #fff;
      color: #888;
      position: relative;
      z-index: 10;
    }

    .heart {
      position: absolute;
      color: var(--primary-pink);
      font-size: 20px;
      pointer-events: none;
      animation: floatUp 2s linear forwards;
      z-index: 1000;
    }

    @keyframes floatUp {
      to {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="container" id="mainScreen">
    <h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>
    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <div class="container hidden" id="successScreen">
    <h1 style="color: var(--primary-pink); font-size: 3.5rem; margin-bottom: 10px;">Yay!!! üíñ</h1>
    <p style="font-size: 1.5rem; color: #555;">Happy Valentine's Day! <br> I've been notified of your choice. <br> See you soon Priya! üòâ</p>
  </div>

  <script>
    // --- 1. CONFIGURATION ---
    // Get these from your EmailJS Dashboard
    const EMAILJS_PUBLIC_KEY = "jAg7wEsvUT7FQIEj4"; 
    const EMAILJS_SERVICE_ID = "service_wni2a5f";
    const EMAILJS_TEMPLATE_ID = "template_eoz8ozk";

    emailjs.init(EMAILJS_PUBLIC_KEY);

    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const question = document.getElementById("question");
    const mainScreen = document.getElementById("mainScreen");
    const successScreen = document.getElementById("successScreen");

    const messages = [
      "Are you sure? ü§î",
      "Think again! üí≠",
      "No other option üòå",
      "You're breaking my heart! üíî",
      "I'm gonna cry... üò≠",
      "Try again üòè",
      "Wrong answer üòÑ",
      "Just say yes! ‚ù§Ô∏è"
    ];

    let clickCount = 0;

    // --- 2. RUNAWAY & GROWTH LOGIC ---
    function handleNoAction() {
      // Move No Button
      const padding = 100;
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding);
      
      noBtn.style.position = "fixed";
      noBtn.style.left = `${Math.max(padding, x)}px`;
      noBtn.style.top = `${Math.max(padding, y)}px`;

      // Update Text
      question.textContent = messages[clickCount % messages.length];
      
      // Grow Yes Button
      clickCount++;
      const scale = 1 + (clickCount * 0.4); 
      yesBtn.style.transform = `scale(${scale})`;
      
      // Gradually fade the No button
      noBtn.style.opacity = Math.max(0.2, 1 - (clickCount * 0.1));
    }

    noBtn.addEventListener("mouseover", handleNoAction);
    noBtn.addEventListener("click", handleNoAction);

    // --- 3. SUCCESS LOGIC ---
    yesBtn.addEventListener("click", () => {
      // Send Email Notification
      emailjs.send(EMAILJS_SERVICE_ID, EMAILJS_TEMPLATE_ID, {
        message: "They clicked YES! ‚ù§Ô∏è",
        date: new Date().toLocaleString()
      });

      // Switch Screens
      mainScreen.classList.add("hidden");
      successScreen.classList.remove("hidden");
      
      // Animation
      createHearts();
    });

    function createHearts() {
      for (let i = 0; i < 60; i++) {
        setTimeout(() => {
          const heart = document.createElement("div");
          heart.classList.add("heart");
          heart.innerHTML = ["‚ù§Ô∏è", "üíñ", "üíù", "üíï"][Math.floor(Math.random() * 4)];
          heart.style.left = Math.random() * 100 + "vw";
          heart.style.top = "100vh";
          heart.style.fontSize = (Math.random() * 20 + 15) + "px";
          heart.style.animationDuration = (Math.random() * 2 + 2) + "s";
          document.body.appendChild(heart);
          
          setTimeout(() => heart.remove(), 3000);
        }, i * 70);
      }
    }
  </script>
</body>
</html>
